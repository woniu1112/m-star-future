<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>星鲜未来</title>
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <script>

        (function(doc,win){
            var docEl =doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function(){
                    var clientWidth = docEl.clientWidth>750 ? docEl.clientWidth :docEl.clientWidth;
                    if (!clientWidth) {return};
                    docEl.style.fontSize = 100 * (clientWidth/750) + 'px';
                };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document,window)
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="./static/js/jquery.3.0.min.js"></script>
    <script src="./static/js/swiper-3.4.2.jquery.min.js"></script>
    <script>
        var bodyEl = document.getElementsByTagName('body');
        var bIsIpad,bIsIphoneOs,bIsAndroid

        var sUserAgent= navigator.userAgent.toLowerCase();
        bIsIpad= sUserAgent.match(/ipad/i) == "ipad";
        bIsIphoneOs= sUserAgent.match(/iphone os/i) == "iphone os";

        bIsAndroid= sUserAgent.match(/android/i) == "android";

        if (bIsIpad || bIsIphoneOs) {
            $('body').css('fontFamily','PingFang SC,Helvetica');
        } else {
            $('body').css('fontFamily','sans-serif');
        }
    </script>
  </body>
</html>
